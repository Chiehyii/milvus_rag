<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>獎助學金問答</title>
    <link rel="icon" href="/school_logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="/style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://kit.fontawesome.com/b18ca6c4c0.js" crossorigin="anonymous"></script>
</head>
<body>

<div id="page-content">
    <!-- Your main page content can go here -->
    <h1>獎助學金問答</h1>
    <p>點擊右下角的按鈕開始詢問。</p>
</div>

<div id="backdrop"></div>

<div id="chat-popup">
    <div id="chat-container">
        <div id="message-window">
        </div>
        <div id="input-area">
            <form id="input-form">
                <div class="input-wrapper">
                    <input type="text" id="user-input" placeholder="請在這裡輸入您的問題..." autocomplete="off">
                    <button type="submit" id="send-button" title="Send">
                        <span>&#10148;</span>
                    </button>
                </div>
                <div class="utility-buttons">
                    <button type="button" id="clear-button" title="Clear Chat">清除對話</button>
                    <button type="button" id="help-button" title="Get Help">幫助</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div id="feedback-backdrop"></div>
<div id="feedback-modal">
    <h3>提供您的寶貴意見</h3>
    <p>請告訴我們這個回答哪裡不符合您的預期，您的回饋是我們進步的動力！</p>
    <form id="feedback-form">
        <textarea id="feedback-textarea" placeholder="例如：答案不正確、資訊不完整、與問題無關..." required></textarea>
        <div style="text-align: right;">
            <button type="button" id="close-feedback-btn">取消</button>
            <button type="submit">送出</button>
        </div>
    </form>
</div>

<button id="open-chat-btn">詢問獎助學金</button>

<script src="/index.js" type="text/javascript" defer></script>

</body>
</html>

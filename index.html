<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Chatbot</title>
    <link rel="icon" href="/school_logo.ico" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --body-bg: #f5f5f5;
            --chat-bg: #ffffff;
            --user-msg-bg: #c6e6f8;
            --bot-msg-bg: #f1f0f0;
            --input-bg: #ffffff;
            --text-color: #333;
            --border-color: #e0e0e0;
            --link-color: #2f7fda;
            --button-bg: #f0f0f0;
            --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        body {
            font-family: var(--font-family);
            background-color: var(--body-bg);
            margin: 0;
            height: 100vh;
            padding: 1rem;
            box-sizing: border-box;
        }
        /* #page-content {
            transition: filter 0.1s ease-in-out;
        } */
        #page-content.blurred {
            filter: blur(5px);
        }
        #chat-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            max-width: 800px;
            height: 90vh;
            z-index: 1000;
        }
        #chat-container {
            width: 100%;
            height: 100%;
            background-color: var(--chat-bg);
            border-radius: 8px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        #backdrop {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.1);
            z-index: 999;
        }
        #open-chat-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: var(--link-color);
            color: white;
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 998;
        }
        #message-window {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        .message {
            max-width: 75%;
            padding: 10px 15px;
            border-radius: 18px;
            margin-bottom: 10px;
            line-height: 1.5;
        }
        .user-message {
            background-color: var(--user-msg-bg);
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }
        .bot-message-container {
            display: flex;
            align-items: flex-start;
            align-self: flex-start;
            max-width: 85%;
        }
        .avatar {
            width: 50px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
            object-fit: contain;
        }
        .bot-message {
            background-color: var(--bot-msg-bg);
            border-top-left-radius: 4px;
            flex-grow: 1;
        }
        .bot-message .thinking {
            font-style: italic;
            color: #888;
        }
        .bot-message .contexts {
            margin-top: 15px;
            border-top: 1px solid var(--border-color);
            padding-top: 10px;
        }
        .bot-message .contexts h4 {
            margin: 0 0 10px 0;
            font-size: 0.85rem;
            color: #555;
        }
        .bot-message .context-item {
            font-size: 0.85rem;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .bot-message h1, .bot-message h2, .bot-message h3, .bot-message h4, .bot-message h5, .bot-message h6 {
            margin-top: 0.6em;
            margin-bottom: 0.6em;
            font-weight: 600;
        }
        .bot-message h1 { font-size: 1.2em; }
        .bot-message h2 { font-size: 1.1em; }
        .bot-message h3 { font-size: 1.0em; }
        .bot-message p {
            margin-top: 0;
            margin-bottom: 0;
        }
        .bot-message ul, .bot-message ol {
            padding-left: 2em;
            margin-top: 0;
            margin-bottom: 0.8em;
        }
        .bot-message li {
            margin-bottom: 0.4em;
        }
        .bot-message strong {
            font-weight: 600;
        }
        .context-item a {
            color: var(--link-color);
            text-decoration: none;
        }
        .context-item a:hover {
            text-decoration: underline;
        }
        #input-area {
            padding: 20px;
            border-top: 1px solid var(--border-color);
        }
        #input-form {
            display: flex;
            flex-direction: column;
        }
        .input-wrapper {
            position: relative;
            display: flex;
            width: 100%;
        }
        #user-input {
            flex-grow: 1;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 15px 45px 15px 15px;
            font-size: 1rem;
            outline: none;
            width: 100%;
            box-sizing: border-box;
        }
        #user-input:focus {
            border-color: var(--link-color);
        }
        #send-button {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            background: transparent;
            border: none;
            color: var(--link-color);
            cursor: pointer;
            font-size: 1.5rem;
            height: 40px;
            width: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            margin: 0;
        }
        #send-button:disabled {
            color: #a0a0a0;
        }
        .utility-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 8px;
            margin-top: 12px;
        }
        #clear-button, #help-button {
            background: var(--button-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 4px 10px;
            cursor: pointer;
            font-size: 0.85rem;
            font-family: var(--font-family);
            color: var(--text-color);
        }
        #clear-button:hover, #help-button:hover {
            background: #e0e0e0;
        }
        .example-questions-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
            padding: 0 20px 10px 0px;
            margin-left: 60px;
        }
        .example-question {
            background-color: var(--chat-bg);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 8px 12px;
            margin: 5px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: background-color 0.2s;
        }
        .example-question:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>

<div id="page-content">
    <!-- Your main page content can go here -->
    <h1>獎助學金問答</h1>
    <p>點擊右下角的按鈕開始詢問。</p>
</div>

<div id="backdrop"></div>

<div id="chat-popup">
    <div id="chat-container">
        <div id="message-window">
        </div>
        <div id="input-area">
            <form id="input-form">
                <div class="input-wrapper">
                    <input type="text" id="user-input" placeholder="請在這裡輸入您的問題..." autocomplete="off">
                    <button type="submit" id="send-button" title="Send">
                        <span>&#10148;</span>
                    </button>
                </div>
                <div class="utility-buttons">
                    <button type="button" id="clear-button" title="Clear Chat">清除對話</button>
                    <button type="button" id="help-button" title="Get Help">幫助</button>
                </div>
            </form>
        </div>
    </div>
</div>

<button id="open-chat-btn">詢問獎助學金</button>

<script>
    const msgWindow = document.getElementById('message-window');
    const form = document.getElementById('input-form');
    const input = document.getElementById('user-input');
    const sendButton = document.getElementById('send-button');
    const clearButton = document.getElementById('clear-button');
    const helpButton = document.getElementById('help-button');
    const openChatBtn = document.getElementById('open-chat-btn');
    const chatPopup = document.getElementById('chat-popup');
    const backdrop = document.getElementById('backdrop');
    const pageContent = document.getElementById('page-content');

    const initialBotMessage = '你好！我是慈濟大學獎助學金問答助理，請問有什麼可以幫助您的嗎？';
    let chatHistory = [];

    // --- Event Listeners ---
    form.addEventListener('submit', handleUserSubmit);
    clearButton.addEventListener('click', handleClearChat);
    helpButton.addEventListener('click', handleGetHelp);
    input.addEventListener('input', () => {
        sendButton.disabled = input.value.trim() === '';
    });
    openChatBtn.addEventListener('click', openChat);
    backdrop.addEventListener('click', closeChat);

    // --- Initial State ---
    sendButton.disabled = true;
    handleClearChat(); // Show examples on initial load

    // --- Chat Popup Functions ---
    function openChat() {
        chatPopup.style.display = 'block';
        backdrop.style.display = 'block';
        pageContent.classList.add('blurred');
        input.focus();
    }

    function closeChat() {
        chatPopup.style.display = 'none';
        backdrop.style.display = 'none';
        pageContent.classList.remove('blurred');
    }

    // --- Event Handlers ---
    async function handleUserSubmit(e) {
        e.preventDefault();
        const query = input.value.trim();
        if (!query) return;

        const exampleContainer = msgWindow.querySelector('.example-questions-container');
        if (exampleContainer) {
            exampleContainer.remove();
        }

        addMessage(query, 'user');
        chatHistory.push({ role: 'user', content: query });
        input.value = '';
        sendButton.disabled = true;

        const thinkingMessageId = `bot-${Date.now()}`;
        addMessage('<span class="thinking">思考中...</span>', 'bot', thinkingMessageId);

        try {
            const response = await fetch('http://127.0.0.1:8000/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    query: query,
                    history: chatHistory.slice(0, -1)
                })
            });

            if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);

            const data = await response.json();
            updateBotMessage(thinkingMessageId, data.answer, data.contexts);
            chatHistory.push({ role: 'assistant', content: data.answer });

        } catch (error) {
            console.error('API Error:', error);
            const errorMsg = '抱歉，連線時發生錯誤，請稍後再試。';
            updateBotMessage(thinkingMessageId, errorMsg);
            chatHistory.push({ role: 'assistant', content: errorMsg });
        } finally {
            input.focus();
        }
    }

    function handleClearChat() {
        msgWindow.innerHTML = '';
        addMessage(initialBotMessage, 'bot');
        chatHistory = [{'role': 'assistant', 'content': initialBotMessage}];
        
        if (!msgWindow.querySelector('.example-questions-container')) {
            const exampleContainer = document.createElement('div');
            exampleContainer.className = 'example-questions-container';
            exampleContainer.innerHTML = `
                <div class="example-question" onclick="askQuestion('提供給五專生原住民的獎助學金有哪些?')">提供給五專生原住民的獎助學金有哪些?</div>
                <div class="example-question" onclick="askQuestion('校內的工讀甚麼時候開放申請?')">校內的工讀甚麼時候開放申請?</div>
                <div class="example-question" onclick="askQuestion('家庭意外補助')">家庭意外補助</div>
                <div class="example-question" onclick="askQuestion('低收入可以申請甚麼?')">低收入可以申請甚麼?</div>
                <div class="example-question" onclick="askQuestion('大三下要到海外交流和志工服務, 學校有提供甚麼補助嗎?')">大三下要到海外交流和志工服務, 學校有提供甚麼補助嗎?</div>
            `;
            msgWindow.appendChild(exampleContainer);
        }
    }

    function handleGetHelp() {
        alert('聯絡資訊\n\n電話: (03) 856-5301 ext.00000\n郵箱: example@gms.tcu.edu.tw');
    }

    function askQuestion(question) {
        input.value = question;
        sendButton.disabled = false;
        form.dispatchEvent(new Event('submit'));
    }

    // --- UI Helper Functions ---
    function addMessage(text, sender, id = null) {
        let messageWrapper;

        if (sender === 'user') {
            messageWrapper = document.createElement('div');
            messageWrapper.classList.add('message', 'user-message');
            
            const tempDiv = document.createElement('div');
            tempDiv.textContent = text;
            messageWrapper.innerHTML = tempDiv.innerHTML;
        } else { // sender === 'bot'
            messageWrapper = document.createElement('div');
            messageWrapper.classList.add('bot-message-container');
            if (id) messageWrapper.id = id;

            const avatar = document.createElement('img');
            avatar.src = 'school_logo.png';
            avatar.alt = 'School Logo';
            avatar.className = 'avatar';

            const messageBubble = document.createElement('div');
            messageBubble.classList.add('message', 'bot-message');
            messageBubble.innerHTML = text; 

            messageWrapper.appendChild(avatar);
            messageWrapper.appendChild(messageBubble);
        }

        msgWindow.appendChild(messageWrapper);
        msgWindow.scrollTop = msgWindow.scrollHeight;
    }

    function updateBotMessage(id, answer, contexts = []) {
        const messageContainer = document.getElementById(id);
        if (!messageContainer) return;

        const messageEl = messageContainer.querySelector('.bot-message');
        if (!messageEl) return;

        let content = marked.parse(answer);

        if (contexts && contexts.length > 0) {
            content += '<div class="contexts"><h4>參考資料：</h4>';
            contexts.forEach(ctx => {
                const fileName = ctx.source_file || '未知來源';
                const url = ctx.source_url || '#';
                content += `<div class="context-item"><a href="${url}" target="_blank" rel="noopener noreferrer">&#10148; ${fileName}</a></div>`;
            });
            content += '</div>';
        }
        
        messageEl.innerHTML = content;
        msgWindow.scrollTop = msgWindow.scrollHeight;
    }
</script>

</body>
</html>

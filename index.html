<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>獎助學金問答</title>
    <link rel="icon" href="/school_logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="/style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://kit.fontawesome.com/b18ca6c4c0.js" crossorigin="anonymous"></script>
</head>
<body>

<div class="header-container">
    <div class="language-switcher-container">
        <label for="language-switcher">Language:</label>
        <select id="language-switcher">
            <option value="zh">繁體中文</option>
            <option value="en">English</option>
        </select>
    </div>
</div>


<div id="page-content">
    <!-- Your main page content can go here -->
    <h1 data-i18n="title">獎助學金問答</h1>
    <p data-i18n="subtitle">點擊右下角的按鈕開始詢問。</p>
</div>

<div id="backdrop"></div>

<div id="chat-popup">
    <div id="chat-container">
        <div id="message-window">
        </div>
        <div id="input-area">
            <form id="input-form">
                <div class="input-wrapper">
                    <input type="text" id="user-input" data-i18n-placeholder="input_placeholder" placeholder="請在這裡輸入您的問題..." autocomplete="off">
                    <button type="submit" id="send-button" data-i18n-title="send_button_title" title="Send">
                        <span>&#10148;</span>
                    </button>
                </div>
                <div class="utility-buttons">
                    <button type="button" id="clear-button" data-i18n="clear_chat_button" data-i18n-title="clear_chat_button_title" title="Clear Chat">清除對話</button>
                    <button type="button" id="help-button" data-i18n="help_button" data-i18n-title="help_button_title" title="Get Help">幫助</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div id="feedback-backdrop"></div>
<div id="feedback-modal">
    <h3 data-i18n="feedback_title">提供你的意見</h3>
    <p data-i18n="feedback_prompt">請告訴我們這個回答哪裡不符合你的預期，以幫助我們提升服務品質！</p>
    <form id="feedback-form">
        <textarea id="feedback-textarea" data-i18n-placeholder="feedback_placeholder" placeholder="例如：答案不正確、資訊不完整、與問題無關..." required></textarea>
        <div style="text-align: right;">
            <button type="button" id="close-feedback-btn" data-i18n="cancel_button">取消</button>
            <button type="submit" data-i18n="submit_button">送出</button>
        </div>
    </form>
</div>

<button id="open-chat-btn" data-i18n="open_chat_button">詢問獎助學金</button>

<script src="/index.js" type="text/javascript" defer></script>

</body>
</html>
